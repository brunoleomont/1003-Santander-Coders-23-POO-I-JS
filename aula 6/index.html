<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Pordutos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Cadastro Pordutos</h1>
        <form>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" autofocus>
            </div>
            <div class="mb-3">
                <label for="quantidade" class="form-label">Quantidade</label>
                <input type="number" class="form-control" id="quantidade">
            </div>
            <div class="mb-3">
                <label for="preco" class="form-label">Preço</label>
                <input type="number" class="form-control" id="preco">
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
        <div id="edit-container">
            <div class="mb-3">
                <label for="id" class="form-label">ID</label>
                <input type="text" class="form-control" id="id" readonly disabled>
            </div>
            <div class="mb-3">
                <label for="nomeEdt" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nomeEdt" autofocus>
            </div>
            <div class="mb-3">
                <label for="quantidadeEdt" class="form-label">Quantidade</label>
                <input type="number" class="form-control" id="quantidadeEdt">
            </div>
            <div class="mb-3">
                <label for="precoEdt" class="form-label">Preço</label>
                <input type="number" class="form-control" id="precoEdt">
            </div>
            <button id="update-btn" class="btn btn-primary">Alterar</button>
            <button id="cancel-btn" class="btn btn-danger">Cancelar</button>
        </div>
        <hr>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Quantidade</th>
                    <th>Preço</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="5">Não há items cadastrados.</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>

</html>
